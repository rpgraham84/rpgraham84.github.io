<body>

<div class="modal" id="contact-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-header">
            <h2>What's up?</h2>
            <a href="#close" class="btn-close" aria-hidden="true"><i class="fa fa-close"></i></a> <!--CHANGED TO "#close"-->
        </div>
        <div class="modal-body">
            <form id="contact" action="//formspree.io/rpgraham84@gmail.com" method="POST">
                <div>
                    <label class="block-label" for="name">Name:</label>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Your Name">
                </div>
                <br>
                <div>
                    <label class="block-label" for="email">Email:</label>
                    <input class="form-input" type="email" name="_replyto" id="email" placeholder="Reply@email.com">
                </div>
                <br>
                <div>
                    <label class="block-label" for="message">Message:</label>
                    <textarea class="form-input" name="message" id="message" rows="5" placeholder="Your message"></textarea>
                </div>
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_next" value="//rpgraham84.github.io" />
            </form>
        </div>
        <div class="modal-footer">
            <a class="pure-button white bg-silver" href="#close" class="btn">Cancel</a>
            <a class="pure-button white bg-gray" href="javascript: $('form#contact').submit()">Submit</a>
        </div>
    </div>
</div>
</div>

<div class="pure-g">
    <div class="sidebar pure-u-1 pure-u-lg-1-4">
        <div class="inner-sidebar text-center padding-1 ghost-panel">
            <div class="profile-image"></div>
            <div class="my-name"><a class="nav-link" href="/">Robert Graham</a></div>
            <h2>< Python/Web Developer ></h2>
            <hr>
            <div>
                <a class="nav-link padding-sides-1" href="#content" onclick="clickDataLink(event)" data-file="/blog.json">Blog</a>
                <a class="nav-link padding-sides-1" href="#content" onclick="clickDataLink(event)" data-file="/projects.json">Projects</a>
                <a class="nav-link padding-sides-1" href="#contact-modal">Contact</a>
            </div>
        </div>
        <div class="inner-sidebar">
            <a class="twitter-timeline" href="https://twitter.com/Ba_Uub" data-widget-id="650785462202798081">Tweets by @Ba_Uub</a>
        </div>

    </div>
    <div class="content pure-u-1 pure-u-lg-3-4" id="content">
        <div id="pckry"></div>
    </div>
</div>

<div class="pure-g">
    <div class="social-lockup pure-u-1 pure-u-lg-1-4">
        <a href="https://github.com/rpgraham84"><i class="fa fa-github-square fa-3x gray"></i></a>
        <a href="https://twitter.com/Ba_Uub"><i class="fa fa-twitter-square fa-3x gray"></i></a>
        <a href="https://www.linkedin.com/pub/robert-graham/83/a71/807"><i class="fa fa-linkedin-square fa-3x gray"></i></a>
    </div>
</div>
</body>
